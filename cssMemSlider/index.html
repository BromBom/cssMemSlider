<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="shortcut icon" href="./assets/icon.svg">
  <title>CSS Mem Slider</title>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <input type="radio" name="point" id="slide1" checked>
      <input type="radio" name="point" id="slide2">
      <input type="radio" name="point" id="slide3">
      <input type="radio" name="point" id="slide4">
      <input type="radio" name="point" id="slide5">
      <div class="slider">
        <div class="slides slide1"></div>
        <div class="slides slide2"></div>
        <div class="slides slide3"></div>
        <div class="slides slide4"></div>
        <div class="slides slide5"></div>
      </div>
  
      <div class="slider-panel">
        <div class="title">
            <p class="texts text1">Dratuti!</p>
            <p class="texts text2">Come on, tell me how tired you are...</p>
            <p class="texts text3">Everybody uses vh-rem-% and I want fr-fr!</p>
            <p class="texts text4">I love the Co–Øn!</p>
            <p class="texts text5">End to my torment!</p>
        </div>
    
        <div class="controls">
          <label for="slide1"><div class="dot"></div></label>
          <label for="slide2"><div class="dot"></div></label>
          <label for="slide3"><div class="dot"></div></label>
          <label for="slide4"><div class="dot"></div></label>
          <label for="slide5"><div class="dot"></div></label>
        </div>
      </div>
      <footer class="foot">
        <div class="foot__box">
            <p class="foot__data">&copy; <time>2022</time></p>
            <a class="foot__href" href="https://github.com/BromBom" target="_blank">BromBom</a>
        </div>
      </footer>
    </div>
  </div>
</body>
</html>
